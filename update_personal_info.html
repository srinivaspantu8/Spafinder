<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Personal Information</title>
    <style>
        /* Global Styles */
        body, html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background: url('path_to_your_background_image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Container Styles */
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        /* Form Styles */
        .form-input {
            width: calc(100% - 30px);
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Added to fix padding issue */
        }

        .form-input:focus {
            border-color: #007BFF;
            box-shadow: inset 0 1px 3px rgba(0, 123, 255, 0.1), 0 0 8px rgba(0, 123, 255, 0.6);
        }

        label {
            display: block;
            text-align: left;
            margin-top: 20px;
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        button {
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Utility Classes */
        .text-center {
            text-align: center;
        }

        .mb-0 {
            margin-bottom: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 30px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h2>Update Personal Information</h2>
        </div>
        <form action="your_backend_endpoint" method="POST">
            <!-- Name -->
            <label for="fname">First Name:</label>
            <input class="form-input" type="text" id="fname" name="firstname" placeholder="John" required>

            <label for="lname">Last Name:</label>
            <input class="form-input" type="text" id="lname" name="lastname" placeholder="Doe" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input class="form-input" type="email" id="email" name="email" placeholder="email@example.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

            <!-- Address -->
            <label for="address">Address:</label>
            <textarea class="form-input" id="address" name="address" placeholder="1234 Street Name, City" rows="4" required></textarea>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input class="form-input" type="tel" id="phone" name="phone" placeholder="123-456-7890" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

            <!-- Submit Button -->
            <button type="submit">Update</button>
        </form>
    </div>
</body>

</html>
